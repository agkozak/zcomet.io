# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Alexandros Kozak
  # email:             <mail@domain.tld>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  # about:             |
  #   Alexandros Kozak is an open-source developer and web designer. He is also a Greek Orthodox chanter and teacher, and he writes about British interwar singers [Elsie Carlisle](https://www.elsiecarlisle.com), [Maurice Elwin](https://mauriceelwin.com), [Anne Lenner](https://annelenner.com), and [Betty Bolton](https://bettybolton.co.uk).

  # This photo will be used in the about section
  picture:
    path:            /assets/img/agkozak/agkozak-128x128.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/agkozak/agkozak-128x128.jpg
      2x:            /assets/img/agkozak/agkozak-256x256.jpg

  # Social media icons in sidebar
